<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
    
<body>
    <div class="container">
        <h1>Student Management CRUD</h1>
        <div class="formContainer">
            <form>
                <input type="text" id="name" placeholder="Name">
                <input type="email" id="email" placeholder="Email">
                <input type="text" id="grade" placeholder="GPA">
                <input type="number" id="age" placeholder="Age">
                <input type="text" id="degree" placeholder="Degree">
                <button type="submit" id="btn">Add Student</button>
                <input type="text" id="search" class="search" placeholder="Search By Name, email or degree">
            </form>
            <div class="tableContainer">
                
                <table border="1px" cellSpacing="0px" class="tab">
                    <thead>
                        <td>ID</td>
                        <td>Student Name</td>
                        <td>Email</td>
                        <td>Age</td>
                        <td>GPA</td>
                        <td>Degree</td>
                    </thead>
                    
                    <tbody id="tbody">
                    </tbody>
                    <table id="tata"></table>                  
            </table>
            </div>
        </div>
    </div>

<script src="./script.js"></script>
</body>
</html>
